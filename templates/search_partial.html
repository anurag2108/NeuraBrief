<div class="row">
  <div class="col-md-12">
    <h3>Search</h3>
    <form id="search-form" method="post" action="/search_partial">
      <div class="form-group">
        <input type="text" name="query" class="form-control" placeholder="Enter search text">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br>
    {% if results %}
    <h4>Results:</h4>
    <ul class="list-group">
      {% for item in results %}
      <li class="list-group-item result-item">
        <!-- Make the title clickable -->
        <h5>
          <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
        </h5>
        <p><strong>Source:</strong> {{ item.source }}</p>
        <p><strong>Author:</strong> {{ item.author }}</p>
        <div>
          <!-- Upvote button as an image (example image provided) -->
          <img src="{{ url_for('static', filename='images/upvote-32.png') }}" 
               alt="Upvote" 
               class="vote-btn" 
               data-vote="up" 
               data-url="{{ item.url }}" 
               style="cursor:pointer; width:24px; vertical-align: middle;">
          <span class="upvotes" style="margin-left: 8px;">0</span>
        </div>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
