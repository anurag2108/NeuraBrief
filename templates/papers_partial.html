<div class="row">
  <div class="col-md-12">
    <h3>Paper Summaries (Page {{ current_page }})</h3>
    <ul class="list-group">
      {% for paper in papers %}
      <li class="list-group-item">
        <h5>
          <a href="{{ paper.pdf_url }}" target="_blank">{{ paper.title }}</a>
        </h5>
        <p><strong>Authors:</strong> {{ paper.authors | join(', ') }}</p>
        <p><strong>Abstract:</strong> {{ paper.summary }}</p>
      </li>
      {% endfor %}
    </ul>
    <br>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        {% if current_page > 1 %}
        <li class="page-item">
          <a class="page-link" href="{{ url_for('papers_partial', page=current_page-1) }}">Previous</a>
        </li>
        {% endif %}
        <li class="page-item">
          <a class="page-link" href="{{ url_for('papers_partial', page=current_page+1) }}">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
